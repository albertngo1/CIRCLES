<body>
  <canvas tabindex="1" id="canvas"></canvas>

  <div class="instructions-page">



    <div class="instructions-box">
      <div class="game-title">Circle Game</div>

      <div class="introduction">
        <div> How to play </div>
        <div>
          Stay alive as long as you can, eating <br />
          as many balls as you can to rack up the points. <br />
          Beware, you resize when you eat too many circles! <br />
          Use WASD to move around.
        </div>
        <div>
          Enter your name (if you want)!
        </div>

        <input type='text' class='name-textbox' />
      </div>
      <div class="start-game">Play!</div>
    </div>

  </div>





  <div class="gameover-screen">
    <div class="restart">Play Again</div>
  </div>



</body>
